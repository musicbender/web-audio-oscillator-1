<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Audio Oscillator</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href="jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css"> 
    <script src="jquery-2.1.4.min.js" defer></script>
    <script src="jquery-ui.min.js" defer></script> 
    <script src="script.js" defer></script> 
</head>
<body>
    <div class="instructions">
       <h1>Web Audio API Oscillator</h1>
       <h2>Click 'play' or press any key</h2>
    </div>
    <div class="sampler">
        <div class="trigger play">Play</div>
    </div>
    <section class="slider-section">
        <h3 class="slider-title">Gain</h3>
        <div class="slider"></div>
        <p class="slider-test">8</p>
    </section>
</body>
</html>
